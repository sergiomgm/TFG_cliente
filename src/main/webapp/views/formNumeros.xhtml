<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Formulario</title>

</h:head>


<h:body>

    <h:form prependId="false">
        <table>


            <tr>
                <td>introduce x:</td>
                <td><h:inputText value="#{numerosAction.x}"/></td>
            </tr>


            <tr>
                <td>introduce y:</td>
                <td><h:inputText value="#{numerosAction.y}"/></td>
            </tr>


        </table>

        <p>
            <h:commandButton value="sumar" action="#{numerosAction.sumar}"/>


        </p>

        <p>
            <h:commandButton value="restar" action="#{numerosAction.restar}"/>

        </p>

        <p>
            <h:commandButton value="multiplicar" action="#{numerosAction.multiplicar}"/>
        </p>

        <p>
            <h:commandButton value="saludar" action="#{numerosAction.saludar}"/>
        </p>

    </h:form>

</h:body>


</html>
